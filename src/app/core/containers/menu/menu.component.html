<div class="menu">
  <div class="logo"></div>
  <div class="navigation">
    <div class="item" (click)="navigateToEvents.emit()">
      <mat-icon>list</mat-icon>
      <div>Events</div>
    </div>
    <div class="item" (click)="navigateToCreateEvent.emit()">
      <mat-icon>calendar_today</mat-icon>
      <div>Create Event</div>
    </div>
    <div class="item">
      <img [src]="userPicture" alt="Avatar" class="avatar" [matMenuTriggerFor]="menu" />
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item (click)="logout.emit()">Sign out</button>
      </mat-menu>
    </div>
  </div>
</div>
