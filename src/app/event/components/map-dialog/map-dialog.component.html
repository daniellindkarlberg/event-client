<mat-dialog-content>
  <app-map
    [location]="location"
    [fixedSize]="true"
    [width]="width"
    [height]="height"
    (locationChange)="locationChange($event)"
  ></app-map>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
