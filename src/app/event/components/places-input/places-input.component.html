<mat-form-field appearance="outline">
  <mat-label>Enter location</mat-label>
  <input
    [value]="value"
    matInput
    ngx-google-places-autocomplete
    [options]="options"
    #placesRef="ngx-places"
    (onAddressChange)="change($event)"
  />
  <mat-icon *ngIf="showSuffix" matSuffix (click)="openMap.emit()">place</mat-icon>
</mat-form-field>
