<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>palette</mat-icon>
      Choose a theme
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="themes">
    <div
      *ngFor="let theme of themes"
      class="theme-background"
      [ngClass]="{ selected: name === theme.name }"
    >
      <div class="theme" [class]="theme.name" (click)="select(theme)"></div>
    </div>
  </div>
</mat-expansion-panel>
